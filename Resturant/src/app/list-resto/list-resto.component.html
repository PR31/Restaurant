<h1>
  Resturant Listing
</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name </th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
       <th>{{item.id}}</th>
        <th>{{item.name}}</th>
        <th>{{item.email}}</th>
        <th>{{item.address}}</th>
        <th><i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i></th>
        
        <a routerLink="/update/{{item.id}}"><i  class="fa fa-edit" style="font-size:20px;color:blue;"></i></a>        
     </tr>
    
      
    </tbody>
  </table>
